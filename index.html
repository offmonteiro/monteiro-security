<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Monteiro Security - Plataforma de writeups de pentesting e CTF">
  <title>Monteiro Security - Pentesting Writeups</title>
  <link rel="icon" type="image/png" href="Monteiro.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo-section">
        <img src="Monteiro.png" alt="Monteiro Security Logo" class="logo">
        <div class="brand">
          <span class="brand-name">Monteiro Security</span>
          <span class="brand-subtitle">Offensive Security</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1 class="hero-title">Penetration Testing <span class="accent">Writeups</span></h1>
    <p class="hero-subtitle">// Offensive Security Research & CTF Solutions</p>
  </section>

  <!-- Main Content -->
  <main class="container">
    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-number" id="total-count">0</div>
        <div class="stat-label">Total Writeups</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="platform-count">0</div>
        <div class="stat-label">Plataformas</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="technique-count">0</div>
        <div class="stat-label">Tecnicas</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="hard-count">0</div>
        <div class="stat-label">Hard+</div>
      </div>
    </div>

    <!-- Filters -->
    <section class="filter-section">
      <div class="filter-group">
        <div class="filter-title">// Plataforma</div>
        <div class="filter-chips" id="platform-filters">
          <button class="filter-chip active" data-filter="platform" data-value="all">Todas</button>
        </div>
      </div>

      <div class="filter-group">
        <div class="filter-title">// Dificuldade</div>
        <div class="filter-chips">
          <button class="filter-chip active" data-filter="difficulty" data-value="all">Todas</button>
          <button class="filter-chip" data-filter="difficulty" data-value="easy">Easy</button>
          <button class="filter-chip" data-filter="difficulty" data-value="medium">Medium</button>
          <button class="filter-chip" data-filter="difficulty" data-value="hard">Hard</button>
          <button class="filter-chip" data-filter="difficulty" data-value="insane">Insane</button>
        </div>
      </div>

      <div class="filter-group">
        <div class="filter-title">// Buscar</div>
        <div class="search-container">
          <span class="search-icon">&#128269;</span>
          <input
            type="text"
            class="search-input"
            id="search"
            placeholder="Buscar por titulo, tecnica ou descricao..."
            autocomplete="off"
          >
        </div>
      </div>
    </section>

    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">Carregando writeups...</p>
    </div>

    <!-- Writeups Grid -->
    <div class="writeups-grid" id="writeups-grid"></div>

    <!-- No Results -->
    <div class="no-results" id="no-results" style="display: none;">
      <div class="no-results-icon">?</div>
      <p class="no-results-text">Nenhum writeup encontrado</p>
      <p class="no-results-hint">Tente ajustar os filtros ou a busca</p>
    </div>
  </main>

  <!-- JavaScript -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
